<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
	<script type="text/javascript">
	//采用直接量的方式创建对象
			function f1() {
			var student={
						"name":"zhangsan",
						"age":26,
						"work":function(){
							alert("1111");
						}
				};
				alert(student.name);
				alert(student.age);
				student.work(); 
			}
	
	//采用内置构造器创建对象
	function f2() {
		 var teacher=new Object();
		teacher.name="苍老师";
		teacher.age=18;
		teacher.work=function(){
			alert("我好晕");
		}
		alert(teacher.name);
		alert(teacher.age);
		teacher.work(); 
	}
	
	//定义一个首字母大写
	//自定义构造器
	function Coder(name,age,work) {
		this.name=name;
		this.age=age;
		//this指代当前的对象
		//.job是给当前的对象增加一个属性
		//=work是给这个属性赋值
		this.job=work;
	}
	
		function f3(){
			var coder=new Coder(
				"lisi",
				28,
				function(){
					alert("我写JAVA");
				}
			);
			alert(coder.name);
			alert(coder.age);
			coder.job(); 
			
		}
	"src/main/webapp/test.html"
	</script>
</head>
<body>
	 <input type="button" value="按键1" onclick="f1();"/>
    <input type="button" value="按键2" onclick="f2();"/>
     <input type="button" value="按键3" onclick="f3();"/>
</body>
</html>
