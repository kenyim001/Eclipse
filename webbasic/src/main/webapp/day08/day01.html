<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	div{
		border:1px solid red;
		width:218px;
		height:218px;
		margin:30px auto;
	}
	.hide{
		display:none;
	}
	.show{
		display:inline-blok;
	}
</style>
<script type="text/javascript">
		var n=0;
		var id;
		window.onload=function(){
			start();
		}	
		function stop(){
			clearInterval(id)
		}
		function start(){
			id =setInterval(function(){
				n++;
				//获取所有的图片
				
				var imgs=document.getElementsByTagName("img");
				//将它们都隐藏
				for (var i=0;i<imgs.length;i++){
					imgs[i].className="hide";
				}
				//将下一个图片显示
				var next=n%imgs.length;
				imgs[next].className="show";				
			}, 1);

		}
	
</script>

</head>
<body>
	<!-- hover 是伪类选择器；
		onmouseover:鼠标悬停事件；
		onmouseout:鼠标离开事件；
	
	 -->
		<div onmouseover="stop();"
		onmouseout="start();">
				<img src="../images/01.jpg" class="hide"/>
				<img src="../images/02.jpg" class="hide"/>
				<img src="../images/03.jpg" class="hide"/>
				<img src="../images/04.jpg" class="hide"/>
				<img src="../images/05.jpg" class="hide"/>
				<img src="../images/06.jpg" class="hide"/>
		</div>
</body>
</html>
