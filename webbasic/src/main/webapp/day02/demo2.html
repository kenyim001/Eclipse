<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<!-- 2.内部样式 在style标签内书写的样式 -->
<style>
	/*css的注释是这样的*/
	h2{
		color:blue;
	}
	
	
</style>
<!-- 3.外部样式：在独立的CSS文件内收发室样式 -->
<link rel="stylesheet" href="demo2.css"/>
</head>
<body>
<!-- 1.内联样式 在元素的style属性直接书写的样式 -->
	<h1 style="color:red;">层叠样式表</h1>
	<h2>CSS有三种用法</h2>
	<p>内联样式</p>
	<p style="color:red;">内部样式</p>
	<p>外部样式</p>
</body>
</html>
